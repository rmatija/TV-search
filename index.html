<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TV-show search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  
  <body>

  <div id="show-tvshowes">

    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="navbar-logo d-flex ">
            <img src="img/logo.png" class="logo-img" alt="">  
            <h1 class="navbar-brand">TV- shows</h1>
            <input id="input" class="form-control ml-2" type="text" v-model="search" placeholder="Search...">
        </div>
        <div class="d-flex ml-auto">
            <a href="#" ><i class="fab fa-instagram fa-2x mr-md-5 mr-3 ml-5 footer-color" data-toggle="tooltip" data-placement="bottom" title="Instagram"></i></a>
            <a href="#"><i class="fab fa-google-plus-g fa-2x mr-md-5 mr-3 footer-color" data-toggle="tooltip" data-placement="bottom" title="Google+"></i></a>
            <a href="#"><i class="fab fa-twitter fa-2x mr-md-5 mr-3 footer-color" data-toggle="tooltip" data-placement="bottom" title="Twitter"></i></a>
            <a href="#"><i class="fab fa-facebook fa-2x mr-md-5 mr-3 footer-color" data-toggle="tooltip" data-placement="bottom" title="Facebook"></i></a>
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#loginModal">Login</button>
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#signupModal">Sign up</button>
        </div>
    </nav>
    <!--END NAVBAR-->

    <!--CONT-BODY-->
    <div class="cont-body">
        <div class="container">
            <p class="welcome">Welcome to the  top TV series streaming site providing you with almost all TV shows and series available!</p>  
            <div class="row">
                <div class="col-sm-4 mb-4" v-for="show in filteredShows">
                    <div class="card h-100 border-secondary mb-3">
                        <div class="card-body text-secondary">
                            <h5 class="card-title">{{ show.name }}</h5>
                            <img class="image rounded mx-auto d-block mb-3 " v-bind:src="show.image.medium" alt="Card image cap">
                            <p v-html="show.summary" class="card-text text-justify scroll"></p>
                            <p class="card-text">{{ show.name.episodes }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <!-- END CONT-BODY-->

    <!--MODAL LOG IN-->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail">Email address</label>
                            <i class="fas fa-envelope ml-1"></i>
                            <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword">Password</label>
                            <i class="fas fa-key ml-1"></i>
                            <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Log in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--MODAL LOG IN END-->
            
    <!--MODAL SIGN UP-->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <i class="fas fa-user ml-1"></i>
                            <input type="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <i class="fas fa-envelope ml-1"></i>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <i class="fas fa-key ml-1"></i>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword2">Confirm Password</label>
                            <i class="fas fa-redo ml-1"></i>
                            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--MODAL SIGN UP END-->

    <!--FOOTER-->
    <footer class="page-footer">
        
            <span>Copyright &copy; 2018  Pickbox TV - show</span>
    </footer>
    <!--END FOOTER-->

    </div> 
    <!--END SHOW-TWSHOWS-->

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.0"></script>
        <script src="js/main.js"></script>    
  </body>
</html>
